services:
  app:
    image: dudes-build
    build:
      context: .
    command: sh -c "pnpm --filter database run db:migrate:deploy && node apps/backend-api/dist/main.js"
    container_name: dudes-app
    working_dir: /app
    environment:
      - HOST_URL=${HOST_URL}
      - ADMIN_URL=${ADMIN_URL}
      - CLIENT_URL=${CLIENT_URL}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_CALLBACK_URL=${TWITCH_CALLBACK_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    user: $DOCKER_USER

  website:
    image: dudes-build
    command: sh -c "cd apps/website && pnpm run start"
    environment:
      - PORT=${REMIX_PORT}
    container_name: dudes-website
    working_dir: /app
    user: $DOCKER_USER

  postgres:
    image: postgres:15-alpine
    container_name: dudes-postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=dudes
      - POSTGRES_USER=dudes
      - POSTGRES_DB=dudes

  nginx:
    image: nginx:alpine
    container_name: dudes-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/html
    restart: always

volumes:
  postgres-data:

networks:
  default:
    name: scoobydoo
